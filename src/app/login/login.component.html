    <div class="container">
        <div class="box1">

        <img src="assets/images/login.jpg" alt="Avatar" class="avatar">

      <form (ngSubmit)="login()" style="border:1px solid #ccc">
    <label for="Email"><strong>Email</strong></label>
    <input type="email" [(ngModel)]="email" placeholder="Enter Email" name="username" id="username" required>

    <label for="password"><strong>password</strong></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter password" name="password" id="password1"required>
    
    <button class="login" type="submit">login</button>
    <label><br>
    <input type="checkbox" checked="checked" name="remember" 
    style="margin-bottom: 15px;">Remember Me 
    </label>

<div class="clearfix" style="background-color:#f1f1f1">
    <button type="reset" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="forgetpassword.html">Password?</a></span>
  </div>
</form>
</div>
</div>
